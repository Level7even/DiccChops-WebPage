<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Header - Logo Top, Nav Middle, Feed Bottom</title>
  
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Vertical Header JavaScript -->
  <script src="./script.js"></script>
</head>
<body>
  <!-- Vertical Header: Logo at Top, Navigation in Middle, Quick Feed at Bottom -->
  <header class="header">
    <!-- 1. LOGO AT THE TOP -->
    <div class="logo-box">
      <img src="./IconL7.png" alt="Your Logo" class="logo-img">
    </div>

    <div class="buttons-box">
    <object data="./Buttons/buttons-component.html" type="text/html"></object>
    </div>

    <!-- 3. QUICK FEED AT THE BOTTOM -->
    <div class="quickfeed-box">
      <object data="./Feed/feed-component.html" type="text/html" class="quick-notification"></object>
    </div>

  </header>


</body>
</html>
