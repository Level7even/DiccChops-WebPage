<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DiccChops – Sketchfab Models</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #00f9ff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .error {
      text-align: center;
      color: #ff5555;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>DiccChops – Sketchfab Gallery</h1>
  <div id="gallery" class="gallery">
    <p>Loading models...</p>
  </div>

  <script>
    async function loadSketchfabModels() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = ''; // clear “Loading models...” text

      try {
        const res = await fetch('https://sketchfab.com/DiccChops/models');
        const html = await res.text();

        // find all model links via regex
        // pattern to catch “sketchfab.com/models/…” in the HTML
        const regex = /sketchfab\.com\/3d-models\/[a-z0-9-]+-([a-zA-Z0-9]{32})/g;
        const ids = new Set();
        let match;
        while ((match = regex.exec(html)) !== null) {
          ids.add(match[1]);
        }

        if (ids.size === 0) {
          gallery.innerHTML = '<p class="error">No public models found.</p>';
          return;
        }

        // Embed each model
        ids.forEach(id => {
          const iframe = document.createElement('iframe');
          iframe.src = `https://sketchfab.com/models/${id}/embed`;
          iframe.allow = "autoplay; fullscreen; xr-spatial-tracking";
          iframe.allowFullscreen = true;
          gallery.appendChild(iframe);
        });

      } catch (err) {
        console.error('Error loading Sketchfab models:', err);
        gallery.innerHTML = '<p class="error">Failed to load models.</p>';
      }
    }

    loadSketchfabModels();
  </script>

</body>
</html>
