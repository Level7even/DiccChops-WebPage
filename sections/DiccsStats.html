<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DiccChops – Sketchfab Models</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #00f9ff;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .error {
      text-align: center;
      color: #ff5555;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>DiccChops – Sketchfab Gallery</h1>
  <div id="gallery" class="gallery">
    <p>Loading models...</p>
  </div>

  <script>
    async function loadSketchfabModels() {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = ''; // clear “Loading models...” text

      try {
        // Replace 'YOUR_API_TOKEN' with your Sketchfab API token
        const res = await fetch('https://api.sketchfab.com/v3/users/DiccChops/models?sort=-published', {
          headers: {
            // Remove the Authorization header if you want only public models and don't have a token
            // 'Authorization': 'Token YOUR_API_TOKEN'
          }
        });
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          gallery.innerHTML = '<p class="error">No public models found.</p>';
          return;
        }

        data.results.forEach(model => {
          const iframe = document.createElement('iframe');
          iframe.src = `https://sketchfab.com/models/${model.uid}/embed`;
          iframe.allow = "autoplay; fullscreen; xr-spatial-tracking";
          iframe.allowFullscreen = true;
          gallery.appendChild(iframe);
        });

      } catch (err) {
        console.error('Error loading Sketchfab models:', err);
        gallery.innerHTML = '<p class="error">Failed to load models.</p>';
      }
    }

    loadSketchfabModels();
  </script>

</body>
</html>
