<h2><i class="fa fa-gear"></i> Settings</h2>
<p>Settings page.</p>
<hr>
<h3><i class="fa fa-volume-up"></i> Audio Controls</h3>
<div class="audio-settings">
  <label for="audio-volume-click">Click Volume:</label>
  <input type="range" id="audio-volume-click" min="0" max="1" step="0.01" value="0.5">
  <span id="audio-volume-value-click">50%</span>
  <br>
  <label for="audio-volume-whoosh">Whoosh Volume:</label>
  <input type="range" id="audio-volume-whoosh" min="0" max="1" step="0.01" value="0.5">
  <span id="audio-volume-value-whoosh">50%</span>
  <br>
  <label for="audio-volume-drop">Drop Volume:</label>
  <input type="range" id="audio-volume-drop" min="0" max="1" step="0.01" value="0.5">
  <span id="audio-volume-value-drop">50%</span>
  <br>
  <button id="audio-mute-toggle"><i class="fa fa-volume-mute"></i> Mute</button>
</div>
<link rel="stylesheet" href="./Settings.css">
<script src="./Settings.js"></script>
