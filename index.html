<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title >DiccChops</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./icon.png">
   <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    body, html { margin: 0; padding: 0; overflow-x: hidden; }
    canvas#bg { position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
    .section { min-height: 100vh; padding: 100px 20px; color: #fff; }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <header class="site-header">
    <div class="inner">
      <div class="site-brand">
        <h1 class="brand-title">DiccChops</h1>
        <span class="tagline">Futuristic Playground</span>
      </div>
      <nav class="main-nav">
        <a href="#home">Home</a>
        <a href="#server">Up And Up Server</a>
        <a href="#about">About</a>
        <a href="#SketchFab">Dicc's SketchFab</a>
        <a href="#newsletter">Newsletter</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="section home"></section>
    <section id="server" class="section server"></section>
    <section id="about" class="section about"></section>
    <section id="SketchFab" class="section SketchFab"></section>
    <section id="newsletter" class="section newsletter"></section>
    <section id="contact" class="section contact"></section>
  </main>

  <footer>
    <p>Â© 2025 DiccChops</p>
  </footer>

  <!-- Three.js Blob Background and Dynamic Sections -->
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.180.0/build/three.module.js';

    // Scene Setup
    const canvas = document.getElementById("bg");
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5,5,5);
    scene.add(dirLight);

    // Blob Geometry
    const geometry = new THREE.SphereGeometry(1, 64, 64);
    const material = new THREE.MeshStandardMaterial({
      color: 0x00ffff,
      metalness: 0.7,
      roughness: 0.2,
      flatShading: false
    });
    const blob = new THREE.Mesh(geometry, material);
    scene.add(blob);
    const originalVertices = geometry.attributes.position.array.slice();

    // Mouse tracking
    let mouseX=0, mouseY=0;
    const halfX = window.innerWidth/2;
    const halfY = window.innerHeight/2;
    document.addEventListener('mousemove', e=>{
      mouseX = (e.clientX-halfX)/halfX;
      mouseY = (e.clientY-halfY)/halfY;
    });

    // Animation
    const clock = new THREE.Clock();
    function animate(){
      requestAnimationFrame(animate);
      const time = clock.getElapsedTime();

      // Blob rotation
      blob.rotation.y += (mouseX*Math.PI - blob.rotation.y)*0.05;
      blob.rotation.x += (mouseY*Math.PI - blob.rotation.x)*0.05;

      // Blob vertex animation
      const pos = geometry.attributes.position.array;
      for(let i=0;i<pos.length;i+=3){
        const ox = originalVertices[i];
        const oy = originalVertices[i+1];
        const oz = originalVertices[i+2];
        pos[i]   = ox + 0.1*Math.sin(time*3 + ox*5);
        pos[i+1] = oy + 0.1*Math.cos(time*2 + oy*5);
        pos[i+2] = oz + 0.1*Math.sin(time*4 + oz*5);
      }
      geometry.attributes.position.needsUpdate = true;

      // Blob scale with mouse
      const scale = 1 + mouseY*0.5;
      blob.scale.set(scale, scale, scale);

      // Blob color based on scroll
      const scrollFraction = window.scrollY / (document.body.scrollHeight - window.innerHeight);
      const hue = scrollFraction * 360; // 0 - 360 degrees
      blob.material.color.setHSL(hue/360, 0.7, 0.5);

      renderer.render(scene, camera);
    }
    animate();

    // Handle window resize
    window.addEventListener('resize', ()=>{
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Dynamic Section Loader
    async function loadSection(sectionId, filePath) {
      try {
        const response = await fetch(filePath);
        const content = await response.text();
        document.getElementById(sectionId).innerHTML = content;
      } catch(err) {
        console.error('Error loading section', sectionId, err);
      }
    }

    // Load all sections
    loadSection('home', './sections/home.html');
    loadSection('server', './sections/UpandUp.html');
    loadSection('about', './sections/about.html');
    loadSection('SketchFab', './sections/SketchFab.html');
    loadSection('newsletter', './sections/newsletter.html');
    loadSection('contact', './sections/contact.html');

  </script>
</body>
</html>
