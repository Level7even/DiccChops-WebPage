<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DiccChops</title>
<link rel="icon" href="Icon.webp" type="image/webp">
<link rel="stylesheet" href="styles.css">

<!-- Model Viewer -->
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>

<header>
<nav class="nav-container">
<a href="index.html" class="logo">My Portfolio</a>
<div class="links">
<a href="index.html">Home</a>
<a href="#about">About</a>
<a href="#portfolio">Portfolio</a>
<a href="#contact">Contact</a>
</div>
</nav>
</header>

<main>
<div class="box">
<h1>Welcome!</h1>
<p>This website is under construction — check back for updates!</p>
</div>

<section id="portfolio">
<h2 class="section-title">My Projects</h2>
<div class="grid" id="projectGrid"></div>
</section>

</main>

<footer>
<p>© 2025 DiccChops.com — All Rights Reserved.</p>
</footer>

<script>

/* --------------------------------------------------------
   IMPORTANT:
   Squarespace serves from root "/"
   so all paths must be relative to the root.
--------------------------------------------------------- */

const ROOT = "/";

/* --------------------------------------------------------
   Load Projects List
--------------------------------------------------------- */
async function loadProjects() {
    const container = document.getElementById("projectGrid");

    let list;
    try {
        list = await fetch(`${ROOT}Projects/projects.json`).then(r => r.json());
    } catch (e) {
        container.innerHTML = "<p>Could not load project list.</p>";
        return;
    }

    for (const entry of list) {
        const folder = entry.folder;

        // Base path to project folder
        const base = `${ROOT}Projects/${folder}/`;

        // Load settings.cfg
        let cfg;
        try {
            cfg = await loadCFG(base + "settings.cfg");
        } catch (e) {
            console.warn(`Could not load ${base}settings.cfg`, e);
            continue;
        }

        const name = cfg.meta?.name || folder;

        // Build paths to files
        const glb = cfg.files?.Glb
            ? `${base}Files/${cfg.files.Glb}`
            : `${ROOT}Placeholder.glb`;

        const thumbnail = cfg.files?.thumbnail
            ? `${base}Files/${cfg.files.thumbnail}`
            : `${ROOT}Placeholder.png`;

        // Build card
        const card = document.createElement("a");
        card.href = `${base}index.html`;
        card.className = "card";
        card.innerHTML = `
            <div class="model-wrapper">
                <model-viewer
                    alt="${name}"
                    src="${glb}"
                    poster="${thumbnail}"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate>
                </model-viewer>
            </div>
            <h3>${name}</h3>
        `;
        container.appendChild(card);
    }
}

/* --------------------------------------------------------
   settings.cfg Reader
--------------------------------------------------------- */
async function loadCFG(url) {
    const text = await fetch(url).then(r => r.text());
    const lines = text.split(/\r?\n/);
    const cfg = {};
    let section = null;

    for (let raw of lines) {
        let line = raw.trim();
        if (!line || line.startsWith("#") || line.startsWith(";")) continue;

        if (line.startsWith("[") && line.endsWith("]")) {
            section = line.slice(1, -1);
            cfg[section] = {};
            continue;
        }

        if (section && line.includes("=")) {
            let [key, val] = line.split("=");
            key = key.trim();
            val = val.trim().replace(/^"|"$/g, "");
            cfg[section][key] = val;
        }
    }

    return cfg;
}

loadProjects();

</script>

</body>
</html>
