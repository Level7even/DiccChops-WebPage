<script>
/* -----------------------------------------
   Load Projects dynamically (GitHub Pages safe)
----------------------------------------- */
async function loadProjects() {
    const container = document.getElementById("projectGrid");

    let list;
    try {
        // Relative path works for GitHub Pages
        list = await fetch("Projects/projects.json").then(r => r.json());
    } catch (e) {
        container.innerHTML = "<p>Could not load project list.</p>";
        return;
    }

    for (const entry of list) {
        const folder = entry.folder;
        const base = `Projects/${folder}/`; // relative path

        // Load settings.cfg
        let cfg;
        try {
            cfg = await loadCFG(base + "settings.cfg");
        } catch (e) {
            console.warn(`Could not load ${base}settings.cfg`, e);
            continue;
        }

        let name = cfg.meta?.name || folder;
        // Use relative path to "Files" folder inside each project
        let glb = cfg.files?.Glb ? `${base}Files/${cfg.files.Glb}` : "Placeholder.glb";
        let thumbnail = cfg.files?.thumbnail ? `${base}Files/${cfg.files.thumbnail}` : "Placeholder.png";

        // Build card
        const card = document.createElement("a");
        card.href = base + "index.html";
        card.className = "card";
        card.innerHTML = `
            <div class="model-wrapper">
                <model-viewer
                    alt="${name}"
                    src="${glb}"
                    poster="${thumbnail}"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate
                    touch-action="pan-y">
                </model-viewer>
            </div>
            <h3>${name}</h3>
        `;
        container.appendChild(card);
    }
}

/* -----------------------------------------
   Parse settings.cfg (INI-style)
----------------------------------------- */
async function loadCFG(url) {
    const text = await fetch(url).then(r => r.text());
    const lines = text.split(/\r?\n/);
    const cfg = {};
    let section = null;

    for (let raw of lines) {
        let line = raw.trim();
        if (!line || line.startsWith("#") || line.startsWith(";")) continue;

        if (line.startsWith("[") && line.endsWith("]")) {
            section = line.slice(1, -1);
            cfg[section] = {};
            continue;
        }

        if (section && line.includes("=")) {
            let [key, val] = line.split("=");
            key = key.trim();
            val = val.trim().replace(/^"|"$/g, "");
            cfg[section][key] = val;
        }
    }

    return cfg;
}

loadProjects();
</script>
