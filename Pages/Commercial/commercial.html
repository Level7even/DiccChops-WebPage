<main>
    <section class="commercial-form">
        <h2>Commercial Use Request</h2>
        <p>Fill out this form if you want to use any of my models commercially.</p>

        <form action="https://formsubmit.co/ChopsDicc@gmail.com" method="POST">

            <!-- Anti-spam -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect after submit -->
            <input type="hidden" name="_next" value="https://diccchops.com/Pages/ThankYou/thankyou.html">

            <label>Name</label>
            <input type="text" name="name" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Company / Brand (optional)</label>
            <input type="text" name="company">

            <label>Which model do you want to use commercially? Please Add link.</label>
            <input type="text" name="model" required>

            <label>How do you plan to use it?</label>
            <textarea name="usage" rows="4" required></textarea>

            <label>Estimated sales volume (optional)</label>
            <input type="text" name="volume">

            <button type="submit">Send Request</button>
        </form>
    </section>
</main>
