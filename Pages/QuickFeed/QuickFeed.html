<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>QuickFeed - DiccChops</title>
  <link rel="stylesheet" href="QuickFeed.css">
  <link rel="stylesheet" href="/Components/Header/Header.css">
  <link rel="stylesheet" href="/StyleInfo.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/Components/Section/Section.css">
</head>
<body>
  <div id="header"></div>
  <div class="page-content">
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <main>
      <div class="container mainpage-content">
        <h1 class="glitch-text" data-text="QuickFeed">QuickFeed</h1>
        <div class="subtitle">
          <span class="typing-text">Your fast updates, all in one place.</span>
          <span class="cursor">|</span>
        </div>
        
        <div class="sections-container">
        </div>

        <div class="cta-section">
          <button class="cta-button" onclick="window.location.href='/'">
            <i class="fas fa-arrow-left"></i>
            Back to Home
          </button>
        </div>
      </div>
    </main>
    <div class="ad-section">
      <div class="ad-card">
        <span class="ad-label">Ad</span>
        <h3>DiccChops!</h3>
        <p>features, early access, and more. <a href="#" class="ad-link">Learn More</a></p>
        <p class="cta-text">v. 3.0.3</p>
      </div>
    </div>
  </div>
  <div id="enlarged-container"></div>
</body>
</html>
<script src="QuickFeed.js"></script>
