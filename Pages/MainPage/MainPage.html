<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiccChops</title>
  <link rel="icon" type="image/png" sizes="32x32" href="../../IconL7.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../IconL7.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./MainPage.css">
  <link rel="stylesheet" href="../../sections/settings/Settings.css">
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <canvas id="bg"></canvas>
  <div id="header"></div>
  <div id="mainnav-test-sticky">

    <div id="mainnav-test-container"></div>
  </div>
  <main>
    <section id="welcome" class="section welcome" data-file="../../sections/welcome.html"><div class="section-content"></div></section>
    <section id="server" class="section server" data-file="../../sections/UpandUp.html"><div class="section-content"></div></section>
    <section id="about" class="section about" data-file="../../sections/about.html"><div class="section-content"></div></section>
    <section id="CurrStatsStats" class="section CurrStatsStats" data-file="../../sections/CurrStatsStats.html"><div class="section-content"></div></section>
    <section id="newsletter" class="section newsletter" data-file="../../sections/newsletter.html"><div class="section-content"></div></section>
    <section id="contact" class="section contact" data-file="../../sections/contact.html"><div class="section-content"></div></section>
    <section id="lorem" class="section lorem" data-file="../../sections/lorem.html"><div class="section-content"></div></section>
    <section id="GraphTest" class="section GraphTest" data-file="../../GraphTest/GraphTest.html"><div class="section-content"></div></section>
    <section id="Settings" class="section Settings" data-file="../../sections/settings/Settings.html"><div class="section-content"></div></section>
  </main>
  <footer>
    <p>Â© 2025 DiccChops</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="./MainPage.js"></script>
  <script src="../../sections/settings/Settings.js"></script>
  <script>
    // Load MainNav.html into the sticky test container below the header
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/Components/NavLinks/MainNav.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('mainnav-test-container').innerHTML = html;
          if (!document.querySelector('link[href="/Components/NavLinks/MainNav.css"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '/Components/NavLinks/MainNav.css';
            document.head.appendChild(link);
          }
          if (!document.querySelector('script[src="/Components/NavLinks/MainNav.js"]')) {
            const script = document.createElement('script');
            script.src = '/Components/NavLinks/MainNav.js';
            document.body.appendChild(script);
          }
        });
    });
  </script>
  <style>
    #mainnav-test-sticky {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100vw;
      z-index: 1001;
      background: var(--color-header-bg, rgba(0,0,0,0.3));
      box-shadow: 0 2px 8px #0002;
      text-align: center;
      padding: 8px 0 8px 0;
      backdrop-filter: blur(5px);
    }
    main {
      padding-top: 140px;
    }
    @media (max-width: 768px) {
      #mainnav-test-sticky { top: 100px; }
      main { padding-top: 180px; }
    }
  </style>
  <audio id="clickSound" src="sounds/Click.wav"></audio>
  <audio id="whooshSound" src="sounds/Whoosh.wav"></audio>
  <audio id="dropSound" src="sounds/Drop.wav"></audio>
</body>
</html>
